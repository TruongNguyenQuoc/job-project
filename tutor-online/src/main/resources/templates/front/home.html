<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Trang Chủ | Tutor Online</title>

    <!--== Favicon ==-->
    <link rel="shortcut icon" th:href="@{/resources/front/img/favicon.ico}" type="image/x-icon"/>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">


    <!--== Bootstrap CSS ==-->
    <link th:href="@{/resources/front/css/bootstrap.min.css}" rel="stylesheet"/>
    <!--== Icofont Icon CSS ==-->
    <link th:href="@{/resources/front/css/icofont.css}" rel="stylesheet"/>
    <!--== Swiper CSS ==-->
    <link th:href="@{/resources/front/css/swiper.min.css}" rel="stylesheet"/>
    <!--== Fancybox Min CSS ==-->
    <link th:href="@{/resources/front/css/fancybox.min.css}" rel="stylesheet"/>
    <!--== Aos Min CSS ==-->
    <link th:href="@{/resources/front/css/aos.min.css}" rel="stylesheet"/>

    <!--== Main Style CSS ==-->
    <link th:href="@{/resources/front/css/style.css}" rel="stylesheet"/>
    <style>
        .home-slider-container .slider-content-area {
            height: 490px;
        }

        .container {
            padding-top: 50px;
            padding-bottom: 50px;
        }

        .footer-main {
            padding: 50px 0 50px;
        }

        .footer-area .widget-title {
            font-size: 24px;
        }

        .footer-area .widget-title {
            margin-bottom: 30px;
        }

        .footer-area .nav-menu li a {
            font-size: 17px;
        }
        .recent-job-item .main-content .desc{
            max-width: 100%;
            margin: 0;
        }
    </style>
</head>

<body>

<!--wrapper start-->
<div class="wrapper">

    <!--== Start Header Wrapper ==-->
    <div th:replace="fragments/front/header :: header"></div>
    <!--== End Header Wrapper ==-->

    <main class="main-content">
        <!--== Start Hero Area Wrapper ==-->
        <section class="home-slider-area">
            <div class="home-slider-container default-slider-container">
                <div class="home-slider-wrapper slider-default">
                    <div class="slider-content-area" data-bg-img="assets/img/slider/slider-bg.jpg">
                        <div class="container pt--0 pb--0">
                            <div class="slider-container">
                                <div class="row justify-content-center align-items-center">
                                    <div class="col-12 col-lg-8">
                                        <div class="slider-content">
                                            <h2 class="title"><span class="counter me-2"
                                                                    data-counterup-delay="80"
                                                                    th:text="${jobSize}"></span> Việc Làm</h2>
                                            <p class="desc">Bạn có thể tìm việc làm gia sư tốt tại đây!!!</p>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="job-search-wrap">
                                            <div class="job-search-form">
                                                <form action="#">
                                                    <div class="row row-gutter-10">
                                                        <div class="col-lg-auto col-sm-12 col-12 flex-grow-1">
                                                            <div class="form-group">
                                                                <input type="text" class="form-control"
                                                                       placeholder="Tìm kiếm theo địa chỉ">
                                                            </div>
                                                        </div>
                                                        <div class="col-lg-auto col-sm-6 col-12 flex-grow-1">
                                                            <div class="form-group">
                                                                <button type="submit" class="btn-form-search"><i
                                                                        class="icofont-search-1"></i></button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--== End Hero Area Wrapper ==-->

        <!--== Start Recent Job Area Wrapper ==-->
        <section class="recent-job-area bg-color-gray">
            <div class="container" data-aos="fade-down">
                <div class="row">
                    <div class="col-12">
                        <div class="section-title text-center">
                            <h3 class="title">Lớp Dạy Kèm Mới</h3>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-lg-4" th:each="item : ${postList}">
                        <!--== Start Recent Job Item ==-->
                        <div class="recent-job-item">
                            <div class="company-info">
                                <div class="logo">
                                    <span class="btn btn-warning" th:text="${item.code}" style="padding: 4px; "></span>
                                </div>
                                <div class="content ms-1">
                                    <h4 class="name mb-0" th:text="${item.fullName}"></h4>
                                </div>
                            </div>
                            <div class="main-content">
                                <h3 class="title" th:text="${item.courseDTO.name}"></h3>
                                <h5 class="work-type">Hình Thức : <b><span th:text="${item.mode}"></span></b></h5>
                                <p class="desc">Lớp : <b><span th:text="${item.teachingClassDTO.name}"></span></b></p>
                                <p class="desc">Địa Chỉ : <b><span th:text="${item.address}"></span></b></p>
                                <p class="desc">Thời Gian : <b><span th:text="${item.timeTeachingName}"></span></b></p>
                                <p class="desc">Thông Tin : <b><span th:text="${item.information}"></span></b></p>
                                <div class="desc"
                                     th:utext="'Yêu Cầu : ' + ${item.requirement}"></div>
                                <p class="desc">Liên Hệ : <b><span th:text="${item.phone}"></span></b></p>
                            </div>
                            <div class="recent-job-info mb-3" style="display: block">
                                <div class="salary">
                                    <span class="me-2" style="font-size: 15px">Mức Lương</span>
                                    <h6 th:text="${item.price} + ' VND'" class="mb-0 me-1"></h6>
                                    <span>/Tháng</span>
                                </div>
                            </div>
                            <a class="btn-theme btn-sm" th:href="'/checkout-job/' + ${item.id}">Đăng Ký Ngay</a>
                        </div>
                        <!--== End Recent Job Item ==-->
                    </div>
                </div>
            </div>
        </section>
        <!--== End Recent Job Area Wrapper ==-->

        <!--== Start Team Area Wrapper ==-->
        <section class="team-area">
            <div class="container" data-aos="fade-down">
                <div class="row">
                    <div class="col-12">
                        <div class="section-title text-center">
                            <h3 class="title">Các Gia Sư</h3>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-lg-4 col-xl-3" th:each="item : ${tutorList}">
                        <!--== Start Team Item ==-->
                        <div class="team-item">
                            <div class="thumb">
                                <a href="#">
                                    <img th:src="@{${item.cardPhoto}}" width="160" height="160" alt="Image-HasTech">
                                </a>
                            </div>
                            <div class="content">
                                <h4 class="title"><a href="#" th:text="${item.fullName}"></a></h4>
                                <h5 class="sub-title" th:text="${item.school}"></h5>
                                <p class="desc" th:text="${item.specialization}"></p>
                            </div>
                        </div>
                        <!--== End Team Item ==-->
                    </div>
                </div>
            </div>
        </section>
        <!--== End Team Area Wrapper ==-->
    </main>

    <!--== Start Footer Area Wrapper ==-->
    <div th:replace="fragments/front/footer :: footer"></div>
    <!--== End Footer Area Wrapper ==-->

    <!--== Scroll Top Button ==-->
    <div id="scroll-to-top" class="scroll-to-top"><span class="icofont-rounded-up"></span></div>

</div>

<!--=======================Javascript============================-->

<!--=== jQuery Modernizr Min Js ===-->
<script th:src="@{/resources/front/js/modernizr.js}"></script>
<!--=== jQuery Min Js ===-->
<script th:src="@{/resources/front/js/jquery-main.js}"></script>
<!--=== jQuery Migration Min Js ===-->
<script th:src="@{/resources/front/js/jquery-migrate.js}"></script>
<!--=== jQuery Popper Min Js ===-->
<script th:src="@{/resources/front/js/popper.min.js}"></script>
<!--=== jQuery Bootstrap Min Js ===-->
<script th:src="@{/resources/front/js/bootstrap.min.js}"></script>
<!--=== jQuery Swiper Min Js ===-->
<script th:src="@{/resources/front/js/swiper.min.js}"></script>
<!--=== jQuery Fancybox Min Js ===-->
<script th:src="@{/resources/front/js/fancybox.min.js}"></script>
<!--=== jQuery Aos Min Js ===-->
<script th:src="@{/resources/front/js/aos.min.js}"></script>
<!--=== jQuery Counterup Min Js ===-->
<script th:src="@{/resources/front/js/counterup.js}"></script>
<!--=== jQuery Waypoint Js ===-->
<script th:src="@{/resources/front/js/waypoint.js}"></script>

<!--=== jQuery Custom Js ===-->
<script th:src="@{/resources/front/js/custom.js}"></script>


</body>

</html>
