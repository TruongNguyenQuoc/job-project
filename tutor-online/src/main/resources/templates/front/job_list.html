<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Trang Chủ | Tutor Online</title>

    <!--== Favicon ==-->
    <link rel="shortcut icon" th:href="@{/resources/front/img/favicon.ico}" type="image/x-icon"/>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">


    <!--== Bootstrap CSS ==-->
    <link th:href="@{/resources/front/css/bootstrap.min.css}" rel="stylesheet"/>
    <!--== Icofont Icon CSS ==-->
    <link th:href="@{/resources/front/css/icofont.css}" rel="stylesheet"/>
    <!--== Swiper CSS ==-->
    <link th:href="@{/resources/front/css/swiper.min.css}" rel="stylesheet"/>
    <!--== Fancybox Min CSS ==-->
    <link th:href="@{/resources/front/css/fancybox.min.css}" rel="stylesheet"/>
    <!--== Aos Min CSS ==-->
    <link th:href="@{/resources/front/css/aos.min.css}" rel="stylesheet"/>

    <!-- summernote -->
    <link rel="stylesheet" th:href="@{/resources/plugins/summernote/summernote-bs4.min.css}">
    <!--== Main Style CSS ==-->
    <link th:href="@{/resources/front/css/style.css}" rel="stylesheet"/>
    <style>
        .recent-job-item .main-content {
            margin: 24px 0 10px;
        }

        .recent-job-item .main-content .work-type {
            font-size: 15px;
            margin-bottom: 5px;
        }

        .recent-job-item {
            padding: 10px;
        }

        .recent-job-item .recent-job-info .salary {
            align-items: center;
        }

        .recent-job-item .main-content .desc {
            max-width: 100%;
            margin-bottom: 5px;
        }

        .page-header-area {
            padding: 150px 0 30px;
        }

        .team-details-area .container {
            padding-top: 50px;
            padding-bottom: 50px;
        }

        .team-details-btn .btn-theme {
            height: 40px;
        }

        .team-details-wrap {
            padding: 10px;
        }

        .footer-main {
            padding: 50px 0 50px;
        }

        .footer-area .widget-title {
            font-size: 24px;
        }

        .footer-area .widget-title {
            margin-bottom: 30px;
        }

        .footer-area .nav-menu li a {
            font-size: 17px;
        }
    </style>
</head>

<body>

<!--wrapper start-->
<div class="wrapper">

    <!--== Start Header Wrapper ==-->
    <div th:replace="fragments/front/header :: header"></div>
    <!--== End Header Wrapper ==-->

    <main class="main-content">
        <!--== Start Page Header Area Wrapper ==-->
        <div class="page-header-area sec-overlay sec-overlay-black" data-bg-img="assets/img/photos/bg2.jpg">
            <div class="container pt--0 pb--0">
                <div class="row">
                    <div class="col-12">
                        <div class="page-header-content">
                            <h2 class="title">Việc Làm</h2>
                            <nav class="breadcrumb-area">
                                <ul class="breadcrumb justify-content-center">
                                    <li><a href="/">Trang Chủ</a></li>
                                    <li class="breadcrumb-sep">/</li>
                                    <li>Việc Làm</li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--== End Page Header Area Wrapper ==-->
        <!--== Start Recent Job Area Wrapper ==-->
        <section class="recent-job-area recent-job-inner-area">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-lg-3" th:each="item : ${postDTOList}">
                        <!--== Start Recent Job Item ==-->
                        <div class="recent-job-item recent-job-style2-item">
                            <div class="company-info">
                                <div class="logo">
                                    <a href="/front/profile/parent"><img th:src="@{/resources/front/img/1.webp}"
                                                                         width="75"
                                                                         height="75" alt="Image-HasTech"></a>
                                </div>
                                <div class="content">
                                    <h4 class="name"><a href="/front/profile/parent" th:text="${item.fullName}"></a>
                                    </h4>
                                </div>
                            </div>
                            <div class="main-content">
                                <h3 class="title" th:text="${item.courseDTO.name}"></h3>
                                <h5 class="work-type" th:text="'Hình Thức : ' + ${item.mode}"></h5>
                                <p class="desc" th:text="'Lớp : ' + ${item.teachingClassDTO.name}"></p>
                                <p class="desc" th:text="'Địa Chỉ : ' + ${item.address}"></p>
                                <p class="desc" th:text="'Thời Gian : ' + ${item.timeTeachingName}"></p>
                                <p class="desc" th:text="'Thông Tin : ' + ${item.information}"></p>
                                <div class="desc" th:utext="'Yêu Cầu : ' + ${item.requirement}"></div>
                                <p class="desc" th:text="'Liên Hệ : ' + ${item.phone}"></p>
                            </div>
                            <div class="recent-job-info mb-3" style="display: block">
                                <div class="salary">
                                    <span class="me-2" style="font-size: 15px">Mức Lương</span>
                                    <h6 th:text="${item.price} + ' VND'" class="mb-0 me-1"></h6>
                                    <span>/Tháng</span>
                                </div>
                            </div>
                            <a class="btn-theme btn-sm" th:href="'/checkout-job/' + ${item.id}">Đăng Ký Ngay</a>
                        </div>
                        <!--== End Recent Job Item ==-->
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <div class="pagination-area">
                            <nav>
                                <ul class="page-numbers d-inline-flex" th:if="${pageTotal > 0}">
                                    <li th:each="index : ${#numbers.sequence(1, pageTotal)}">
                                        <a th:class="${currentPage == index ? 'page-number active' : 'page-number'}"
                                           th:href="'/front/post/page/' + ${index}" th:text="${index}"></a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--== End Recent Job Area Wrapper ==-->
    </main>

    <!--== Start Footer Area Wrapper ==-->
    <div th:replace="fragments/front/footer :: footer"></div>
    <!--== End Footer Area Wrapper ==-->

    <!--== Scroll Top Button ==-->
    <div id="scroll-to-top" class="scroll-to-top"><span class="icofont-rounded-up"></span></div>

</div>

<!--=======================Javascript============================-->

<!--=== jQuery Modernizr Min Js ===-->
<script th:src="@{/resources/front/js/modernizr.js}"></script>
<!--=== jQuery Min Js ===-->
<script th:src="@{/resources/front/js/jquery-main.js}"></script>
<!--=== jQuery Migration Min Js ===-->
<script th:src="@{/resources/front/js/jquery-migrate.js}"></script>
<!--=== jQuery Popper Min Js ===-->
<script th:src="@{/resources/front/js/popper.min.js}"></script>
<!--=== jQuery Bootstrap Min Js ===-->
<script th:src="@{/resources/front/js/bootstrap.min.js}"></script>
<!--=== jQuery Swiper Min Js ===-->
<script th:src="@{/resources/front/js/swiper.min.js}"></script>
<!--=== jQuery Fancybox Min Js ===-->
<script th:src="@{/resources/front/js/fancybox.min.js}"></script>
<!--=== jQuery Aos Min Js ===-->
<script th:src="@{/resources/front/js/aos.min.js}"></script>
<!--=== jQuery Counterup Min Js ===-->
<script th:src="@{/resources/front/js/counterup.js}"></script>
<!--=== jQuery Waypoint Js ===-->
<script th:src="@{/resources/front/js/waypoint.js}"></script>

<!--=== jQuery Custom Js ===-->
<script th:src="@{/resources/front/js/custom.js}"></script>

<!-- Summernote -->
<script th:src="@{/resources/plugins/summernote/summernote-bs4.min.js}"></script>
<!-- CodeMirror -->
<script th:src="@{/resources/plugins/codemirror/codemirror.js}"></script>

<script>
    $(function () {
        // Summernote
        $('#summernote').summernote({
            placeholder: 'Hello Bootstrap 4',
            tabsize: 2,
            height: 100
        })

        // CodeMirror
        CodeMirror.fromTextArea(document.getElementById("codeMirrorDemo"), {
            mode: "htmlmixed",
            theme: "monokai"
        });
    })
</script>
</body>

</html>
