<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Đăng Bài | Tutor Online</title>

    <!--== Favicon ==-->
    <link rel="shortcut icon" th:href="@{/resources/front/img/favicon.ico}" type="image/x-icon"/>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

    <!--== Bootstrap CSS ==-->
    <link th:href="@{/resources/front/css/bootstrap.min.css}" rel="stylesheet"/>
    <!--== Icofont Icon CSS ==-->
    <link th:href="@{/resources/front/css/icofont.css}" rel="stylesheet"/>
    <!--== Swiper CSS ==-->
    <link th:href="@{/resources/front/css/swiper.min.css}" rel="stylesheet"/>
    <!--== Fancybox Min CSS ==-->
    <link th:href="@{/resources/front/css/fancybox.min.css}" rel="stylesheet"/>
    <!--== Aos Min CSS ==-->
    <link th:href="@{/resources/front/css/aos.min.css}" rel="stylesheet"/>

    <!--== Main Style CSS ==-->
    <link th:href="@{/resources/front/css/style.css}" rel="stylesheet"/>

    <!-- summernote -->
    <link rel="stylesheet" th:href="@{/resources/plugins/summernote/summernote-bs4.min.css}">
    <!-- CodeMirror -->
    <link rel="stylesheet" th:href="@{/resources/plugins/codemirror/codemirror.css}">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag/dist/css/multi-select-tag.css">
    <style>
        .employers-details-item {
            margin-right: 40px;
        }

        .login-register-form .form-control {
            height: 40px;
        }

        .note-editor.note-frame .note-editing-area .note-editable {
            width: 515px;
        }

        .note-editor.note-frame .note-statusbar .note-resizebar {
            display: none;
        }

        .note-editor.note-frame {
            border: none;
        }

        .note-editor .note-toolbar {
            display: none;
        }

        .note-editor.note-frame .note-statusbar {
            border: none;
        }

        .employers-sidebar .widget-item {
            background-color: #dadddd;
        }

        .page-header-area {
            padding: 150px 0 30px;
        }

        .team-details-area .container {
            padding-top: 50px;
            padding-bottom: 50px;
        }

        .team-details-btn .btn-theme {
            height: 40px;
        }

        .team-details-wrap {
            padding: 10px;
        }

        .team-details-btn .btn-theme.btn-light:hover {
            background-color: #e93737;
            border-color: #e93737;
        }
        .job-sidebar .summery-info .table tbody tr .table-name {
            min-width: 95px;
        }
    </style>
</head>

<body>

<!--wrapper start-->
<div class="wrapper">

    <!--== Start Header Wrapper ==-->
    <div th:replace="fragments/front/header :: header"></div>
    <!--== End Header Wrapper ==-->

    <main class="main-content">
        <!--== Start Page Header Area Wrapper ==-->
        <div class="page-header-area sec-overlay sec-overlay-black" data-bg-img="assets/img/photos/bg2.jpg">
            <div class="container pt--0 pb--0">
                <div class="row">
                    <div class="col-12">
                        <div class="page-header-content">
                            <h2 class="title">Đăng Tìm Gia Sư</h2>
                            <nav class="breadcrumb-area">
                                <ul class="breadcrumb justify-content-center">
                                    <li><a href="/">Trang Chủ</a></li>
                                    <li class="breadcrumb-sep">/</li>
                                    <li>Tìm Gia Sư</li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--== End Page Header Area Wrapper ==-->
        <!--== Start Job Details Area Wrapper ==-->
        <section class="job-details-area">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="job-details-wrap">
                            <div class="job-details-info">
                                <div class="thumb">
                                    <img th:src="@{/resources/front/img/1.webp}" width="130" height="130"
                                         alt="Image-HasTech">
                                </div>
                                <div class="content">
                                    <h4 class="title" th:text="${postDTO.courseDTO.name}">
                                    </h4>
                                    <h5 class="sub-title" th:text="${postDTO.fullName}"></h5>
                                    <ul class="info-list">
                                        <li><i class="icofont-location-pin" th:text="${postDTO.address}"></i></li>
                                        <li><i class="icofont-phone" th:text="${postDTO.phone}"></i></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="job-details-price">
                                <h4 class="title" th:text="${postDTO.price} + ' VND/Tháng'"></h4>
                                <div class="team-details-btn" style="display: flex"
                                     th:if="${tutorDTO != null && postDTO.progress == 'Đang Xác Nhận Gia Sư'}">
                                    <a th:href="'/front/post/detail/' + ${postDTO.id} + '?action=refuse'"
                                       class="btn-theme btn-light me-3">Từ Chối</a>
                                    <a th:href="'/front/post/detail/' + ${postDTO.id} + '?action=accept'" type="button"
                                       class="btn-theme">Chấp Nhận</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-5 col-xl-5">
                        <div class="job-sidebar">
                            <div class="widget-item ms-0">
                                <div class="widget-title">
                                    <h3 class="title">Chi Tiết</h3>
                                </div>
                                <div class="summery-info">
                                    <table class="table">
                                        <tbody>
                                        <tr>
                                            <td class="table-name">Địa Chỉ</td>
                                            <td class="dotted">:</td>
                                            <td th:text="${postDTO.address}"></td>
                                        </tr>
                                        <tr>
                                            <td class="table-name">Lớp Dạy</td>
                                            <td class="dotted">:</td>
                                            <td th:text="${postDTO.teachingClassDTO.name}"></td>
                                        </tr>
                                        <tr>
                                            <td class="table-name">Số Buổi</td>
                                            <td class="dotted">:</td>
                                            <td th:text="${postDTO.numberOfSession}"></td>
                                        </tr>
                                        <tr>
                                            <td class="table-name">Thời Gian</td>
                                            <td class="dotted">:</td>
                                            <td th:text="${postDTO.timeTeachingName}"></td>
                                        </tr>
                                        <tr>
                                            <td class="table-name">Thông tin</td>
                                            <td class="dotted">:</td>
                                            <td th:text="${postDTO.information}"></td>
                                        </tr>
                                        <tr>
                                            <td class="table-name">Hình Thức</td>
                                            <td class="dotted">:</td>
                                            <td th:text="${postDTO.mode}"></td>
                                        </tr>
                                        <tr>
                                            <td class="table-name">Yêu Cầu</td>
                                            <td class="dotted">:</td>
                                            <td th:utext="${postDTO.requirement}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-1 col-xl-1"></div>
                    <div class="col-lg-6 col-xl-6" th:if="${tutorDTO != null}">
                        <div class="team-sidebar">
                            <div class="widget-item">
                                <div class="widget-title">
                                    <h3 class="title">Gia Sư</h3>
                                </div>
                                <div class="summery-info">
                                    <table class="table">
                                        <tbody>
                                        <tr>
                                            <td class="table-name">Họ & Tên</td>
                                            <td class="dotted">:</td>
                                            <td th:text="${tutorDTO.fullName}"></td>
                                        </tr>
                                        <tr>
                                            <td class="table-name">Số Điện Thoại</td>
                                            <td class="dotted">:</td>
                                            <td th:text="${tutorDTO.phone}"></td>
                                        </tr>
                                        <tr>
                                            <td class="table-name">Địa Chỉ</td>
                                            <td class="dotted">:</td>
                                            <td th:text="${tutorDTO.address}"></td>
                                        </tr>
                                        <tr>
                                            <td class="table-name">Trình Độ</td>
                                            <td class="dotted">:</td>
                                            <td th:text="${tutorDTO.level}"></td>
                                        </tr>
                                        <tr>
                                            <td class="table-name">Trường Đào Tạo</td>
                                            <td class="dotted">:</td>
                                            <td th:text="${tutorDTO.school}"></td>
                                        </tr>
                                        <tr>
                                            <td class="table-name">Ngành học</td>
                                            <td class="dotted">:</td>
                                            <td th:text="${tutorDTO.specialization}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--== End Job Details Area Wrapper ==-->
    </main>

    <!--== Start Footer Area Wrapper ==-->
    <div th:replace="fragments/front/footer :: footer"></div>
    <!--== End Footer Area Wrapper ==-->

    <!--== Scroll Top Button ==-->
    <div id="scroll-to-top" class="scroll-to-top"><span class="icofont-rounded-up"></span></div>

</div>

<!--=======================Javascript============================-->

<!--=== jQuery Modernizr Min Js ===-->
<script th:src="@{/resources/front/js/modernizr.js}"></script>
<!--=== jQuery Min Js ===-->
<script th:src="@{/resources/front/js/jquery-main.js}"></script>
<!--=== jQuery Migration Min Js ===-->
<script th:src="@{/resources/front/js/jquery-migrate.js}"></script>
<!--=== jQuery Popper Min Js ===-->
<script th:src="@{/resources/front/js/popper.min.js}"></script>
<!--=== jQuery Bootstrap Min Js ===-->
<script th:src="@{/resources/front/js/bootstrap.min.js}"></script>
<!--=== jQuery Swiper Min Js ===-->
<script th:src="@{/resources/front/js/swiper.min.js}"></script>
<!--=== jQuery Fancybox Min Js ===-->
<script th:src="@{/resources/front/js/fancybox.min.js}"></script>
<!--=== jQuery Aos Min Js ===-->
<script th:src="@{/resources/front/js/aos.min.js}"></script>
<!--=== jQuery Counterup Min Js ===-->
<script th:src="@{/resources/front/js/counterup.js}"></script>
<!--=== jQuery Waypoint Js ===-->
<script th:src="@{/resources/front/js/waypoint.js}"></script>

<!--=== jQuery Custom Js ===-->
<script th:src="@{/resources/front/js/custom.js}"></script>
<!-- Summernote -->
<script th:src="@{/resources/plugins/summernote/summernote-bs4.min.js}"></script>
<!-- CodeMirror -->
<script th:src="@{/resources/plugins/codemirror/codemirror.js}"></script>

<script>
    $(function () {
        // Summernote
        $('#summernote').summernote()

        // CodeMirror
        CodeMirror.fromTextArea(document.getElementById("codeMirrorDemo"), {
            mode: "htmlmixed",
            theme: "monokai"
        });
    })
</script>

<script src="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag/dist/js/multi-select-tag.js"></script>

<script>
    new MultiSelectTag('timeTeachingId')  // id
</script>
</body>

</html>
