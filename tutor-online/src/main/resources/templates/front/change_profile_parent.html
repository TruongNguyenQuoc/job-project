<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thay Đổi Thông Tin | Tutor Online</title>

    <!--== Favicon ==-->
    <link rel="shortcut icon" th:href="@{/resources/front/img/favicon.ico}" type="image/x-icon"/>
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/resources/plugins/fontawesome-free/css/all.min.css}">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" th:href="@{/resources/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/resources/dist/css/adminlte.min.css?v=3.2.0}">
    <style>
        .register-box {
            width: 720px;
            padding: 10px 0;
        }
    </style>
</head>
<body class="hold-transition register-page">
<div class="register-box">
    <div class="register-logo">
        <a href="/home"><b>Tutor</b> Online</a>
    </div>

    <div class="card">
        <div class="card-body register-card-body">
            <p class="login-box-msg">THAY ĐỔI THÔNG TIN PHỤ HUYNH</p>

            <form th:action="@{/change-profile/parent}"
                  th:object="${parentDTO}"
                  method="post">
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="pfullName">Họ & Tên</label>
                            <input type="text" name="pfullName" class="form-control"
                                   id="pfullName" th:field="*{accountDTO.fullName}"
                                   required>
                        </div>
                        <div class="form-group">
                            <label for="pphone">Số Điện Thoại</label>
                            <input type="text" name="pphone" class="form-control"
                                   id="pphone" th:field="*{phone}"
                                   required>
                        </div>
                        <div class="form-group">
                            <label for="paddress">Địa Chỉ</label>
                            <input type="text" name="paddress" class="form-control"
                                   id="paddress" th:field="*{address}"
                                   required>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" class="form-control"
                                   id="email"
                                   th:classappend="${#fields.hasErrors('accountDTO.email')} ? 'is-invalid' : ''"
                                   th:field="*{accountDTO.email}" required>
                            <p class="text-danger" th:if="${#fields.hasErrors('accountDTO.email')}"
                               th:errors="*{accountDTO.email}"></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary btn-block mb-3">Đăng ký phụ huynh</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- jQuery -->
    <script th:src="@{/resources/plugins/jquery/jquery.min.js}"></script>
    <!-- Bootstrap 4 -->
    <script th:src="@{/resources/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <!-- AdminLTE App -->
    <script th:src="@{/resources/dist/js/adminlte.min.js}"></script>

</body>
</html>
