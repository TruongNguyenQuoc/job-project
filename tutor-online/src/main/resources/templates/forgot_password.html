<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quên Mật Khẩu | Tutor Online</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/resources/plugins/fontawesome-free/css/all.min.css}">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" th:href="@{/resources/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/resources/dist/css/adminlte.min.css?v=3.2.0}">

</head>
<body class="hold-transition register-page">
<div class="register-box">
    <div class="register-logo">
        <a href="/"><b>Tutor</b> Online</a>
    </div>

    <div class="card">
        <div class="card-body register-card-body">
            <p class="login-box-msg">QUÊN MẬT KHẨU</p>
            <div class="alert alert-success alert-dismissible col-md-12" th:if="${error}">
                <h5><i class="icon fas fa-exclamation-triangle"></i> Thông Báo!</h5>
                <span>Gửi yêu cầu thành công vui lòng kiểm tra email!</span>
            </div>
            <div class="alert alert-warning alert-dismissible col-md-12" th:if="${errorExpire}">
                <h5><i class="icon fas fa-exclamation-triangle"></i> Thông Báo!</h5>
                <span>Đã hết thời gian xác thực tài khoản, vui lòng gửi lại yêu cầu!</span>
            </div>

            <form th:action="@{/forgot-password}" th:object="${accountDTO}" method="post">
                <div class="form-group">
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" name="username" placeholder="Địa chỉ Email..."
                               th:field="*{email}"
                               th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                </div>

                <div class="row">
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary btn-block mb-3">Gửi Yêu Cầu</button>
                    </div>
                </div>
            </form>

            <p class="mb-1">
                <a href="/login" class="text-center">Bạn đã có tài khoản? Đăng nhập ngay!</a>
            </p>
        </div>
</div>

<!-- jQuery -->
<script th:src="@{/resources/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/resources/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/resources/dist/js/adminlte.min.js}"></script>

</body>
</html>
