<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bài Viết | Tutor Online</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/resources/plugins/fontawesome-free/css/all.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Tempusdominus Bootstrap 4 -->
    <link rel="stylesheet"
          th:href="@{/resources/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css}">
    <!-- iCheck -->
    <link rel="stylesheet" th:href="@{/resources/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
    <!-- JQVMap -->
    <link rel="stylesheet" th:href="@{/resources/plugins/jqvmap/jqvmap.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/resources/dist/css/adminlte.min.css}">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" th:href="@{/resources/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
    <!-- Daterange picker -->
    <link rel="stylesheet" th:href="@{/resources/plugins/daterangepicker/daterangepicker.css}">
    <!-- summernote -->
    <link rel="stylesheet" th:href="@{/resources/plugins/summernote/summernote-bs4.min.css}">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag/dist/css/multi-select-tag.css">

    <style>
        .mult-select-tag .body{
            height: 38px;
        }
        .mult-select-tag .input-container,.mult-select-tag .item-label  {
            padding: 2px 10px;
        }
        .mult-select-tag .btn-container{
            display: none;
        }
        .mult-select-tag .item-close-svg{display: none!important;}
    </style>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <div th:replace="fragments/header :: header"></div>

    <div th:replace="fragments/sidebar :: sidebar"></div>

    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1></h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/back/dashboard">Trang Chủ</a></li>
                            <li class="breadcrumb-item">Bài Viết</li>
                            <li class="breadcrumb-item active">Chi Tiết</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Thông Tin Bài Viết</h3>
                            </div>

                            <form id="quickForm"
                                  method="post"
                                  enctype="multipart/form-data"
                                  th:action="@{/back/post/form}"
                                  th:object="${postDTO}">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="alert alert-dismissible col-md-12"
                                             th:if="${messageDTO != null && messageDTO.key == 'save'}"
                                             th:classappend="${status == 'success' ? 'alert-success' : 'alert-warning'}">
                                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
                                                &times;
                                            </button>
                                            <h5><i class="icon fas fa-exclamation-triangle"></i> Thông Báo</h5>
                                            <span th:text="${messageDTO.value}"></span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="inputId">Mã Bài Viết </label>
                                                <input type="text" name="id" class="form-control"
                                                       th:classappend="${#fields.hasErrors('id')} ? 'is-invalid' : ''"
                                                       id="inputId" placeholder="..." th:field="*{id}" readonly>
                                            </div>
                                            <div class="form-group">
                                                <label for="fullName">Họ & Tên</label>
                                                <input type="text" name="fullName" class="form-control"
                                                       id="fullName" placeholder="..." th:field="*{fullName}"
                                                       readonly>
                                            </div>
                                            <div class="form-group">
                                                <label for="address">Địa Chỉ</label>
                                                <input type="text" name="address" class="form-control"
                                                       th:classappend="${#fields.hasErrors('address')} ? 'is-invalid' : ''"
                                                       id="address" placeholder="..." th:field="*{address}" readonly>
                                            </div>
                                            <div class="form-group">
                                                <label for="information">Thông Tin</label>
                                                <input type="text" name="address" class="form-control"
                                                       th:classappend="${#fields.hasErrors('information')} ? 'is-invalid' : ''"
                                                       id="information" placeholder="..." th:field="*{information}"
                                                       readonly>
                                            </div>
                                            <div class="form-group">
                                                <label for="requirement">Yêu Cầu</label>
                                                <input type="text" name="phone" class="form-control"
                                                       th:classappend="${#fields.hasErrors('requirement')} ? 'is-invalid' : ''"
                                                       id="requirement" placeholder="..." th:field="*{requirement}"
                                                       readonly>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="inputStatus">Trạng Thái</label>
                                                        <select id="inputStatus" class="form-control select2"
                                                                style="width: 100%;"
                                                                th:field="*{status}">
                                                            <option value="true">Kích Hoạt</option>
                                                            <option value="false">Tạm Ngưng</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Tiến Trình</label>
                                                        <select class="form-control select2" style="width: 100%;" th:field="*{progress}">
                                                            <option value="Đang Xét Duyệt">Đang Xét Duyệt</option>
                                                            <option value="Lớp Chưa Giao">Lớp Chưa Giao</option>
                                                            <option value="Lớp Đã Giao">Lớp Đã Giao</option>
                                                            <option value="Đã Hủy">Đã Hủy</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="teachingClass">Lớp</label>
                                                        <input type="text" name="teachingClass" class="form-control"
                                                               id="teachingClass" placeholder="..." th:field="*{teachingClassDTO.name}" readonly>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="courseId">Môn Học</label>
                                                        <input type="text" name="teachingClass" class="form-control"
                                                               id="courseId" placeholder="..." th:field="*{courseDTO.name}" readonly>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="price">Mức Lương (VND)</label>
                                                <input type="text" name="price" class="form-control"
                                                       th:classappend="${#fields.hasErrors('price')} ? 'is-invalid' : ''"
                                                       id="price" placeholder="..." th:field="*{price}" readonly>
                                            </div>
                                            <div class="form-group">
                                                <label for="numberOfSession">Số Buổi Học</label>
                                                <input type="text" name="numberOfSession" class="form-control"
                                                       th:classappend="${#fields.hasErrors('numberOfSession')} ? 'is-invalid' : ''"
                                                       id="numberOfSession" placeholder="..." th:field="*{numberOfSession}" readonly>
                                            </div>
                                            <div class="form-group">
                                                <label>Hình Thức</label>
                                                <input type="text" name="mode" class="form-control"
                                                       th:classappend="${#fields.hasErrors('mode')} ? 'is-invalid' : ''"
                                                       id="mode" placeholder="..." th:field="*{mode}" readonly>
                                            </div>
                                            <div class="form-group">
                                                <label for="timeTeachingId">Thời Gian Dạy</label>
                                                <select class="form-control select2" style="width: 100%;"
                                                        name="timeTeachingId" id="timeTeachingId" multiple
                                                        th:field="*{timeTeachingId}">
                                                    <option th:each="item : ${timeTeachingListDTO}"
                                                            th:value="${item.id}"
                                                            th:text="${item.name}"/>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <a type="button" class="mr-3" href="/back/post/">
                                        Quay Lại
                                    </a>
                                    <input type="hidden" name="id" class="form-control" th:field="*{id}">
                                    <input type="hidden" name="accountId" class="form-control" th:field="*{accountId}">
                                    <input type="hidden" name="courseId" class="form-control" th:field="*{courseId}">
                                    <input type="hidden" name="teachingClassId" class="form-control" th:field="*{teachingClassId}">
                                    <button type="submit" class="btn btn-primary">Lưu Dữ Liệu</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div th:replace="fragments/footer :: footer"/>

    <aside class="control-sidebar control-sidebar-dark"></aside>
</div>

<!-- jQuery -->
<script th:src="@{/resources/plugins/jquery/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/resources/plugins/jquery-ui/jquery-ui.min.js}"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
    $.widget.bridge('uibutton', $.ui.button)
</script>
<!-- Bootstrap 4 -->
<script th:src="@{/resources/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- ChartJS -->
<script th:src="@{/resources/plugins/chart.js/Chart.min.js}"></script>
<!-- Sparkline -->
<script th:src="@{/resources/plugins/sparklines/sparkline.js}"></script>
<!-- JQVMap -->
<script th:src="@{/resources/plugins/jqvmap/jquery.vmap.min.js}"></script>
<script th:src="@{/resources/plugins/jqvmap/maps/jquery.vmap.usa.js}"></script>
<!-- jQuery Knob Chart -->
<script th:src="@{/resources/plugins/jquery-knob/jquery.knob.min.js}"></script>
<!-- daterangepicker -->
<script th:src="@{/resources/plugins/moment/moment.min.js}"></script>
<script th:src="@{/resources/plugins/daterangepicker/daterangepicker.js}"></script>
<!-- Tempusdominus Bootstrap 4 -->
<script th:src="@{/resources/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js}"></script>
<!-- Summernote -->
<script th:src="@{/resources/plugins/summernote/summernote-bs4.min.js}"></script>
<!-- overlayScrollbars -->
<script th:src="@{/resources/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/resources/dist/js/adminlte.js}"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script th:src="@{/resources/dist/js/pages/dashboard.js}"></script>

<script src="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag/dist/js/multi-select-tag.js"></script>

<script>
    new MultiSelectTag('timeTeachingId')  // id
</script>
</body>
</html>
