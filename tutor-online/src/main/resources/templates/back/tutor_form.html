<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gia Sư | Tutor Online</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/resources/plugins/fontawesome-free/css/all.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Tempusdominus Bootstrap 4 -->
    <link rel="stylesheet"
          th:href="@{/resources/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css}">
    <!-- iCheck -->
    <link rel="stylesheet" th:href="@{/resources/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
    <!-- JQVMap -->
    <link rel="stylesheet" th:href="@{/resources/plugins/jqvmap/jqvmap.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/resources/dist/css/adminlte.min.css}">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" th:href="@{/resources/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
    <!-- Daterange picker -->
    <link rel="stylesheet" th:href="@{/resources/plugins/daterangepicker/daterangepicker.css}">
    <!-- summernote -->
    <link rel="stylesheet" th:href="@{/resources/plugins/summernote/summernote-bs4.min.css}">

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag/dist/css/multi-select-tag.css">

    <style>
        .mult-select-tag .body{
            height: 38px;
        }
        .mult-select-tag .input-container,.mult-select-tag .item-label  {
            padding: 2px 10px;
        }
        .mult-select-tag .btn-container{
            display: none;
        }
        .mult-select-tag .item-close-svg{display: none!important;}
    </style>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <div th:replace="fragments/header :: header"></div>

    <div th:replace="fragments/sidebar :: sidebar"></div>

    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1></h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/back/dashboard">Trang Chủ</a></li>
                            <li class="breadcrumb-item">Gia Sư</li>
                            <li class="breadcrumb-item active">Biểu Mẫu</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Thông Tin Gia Sư</h3>
                            </div>

                            <form id="quickForm"
                                  method="post"
                                  enctype="multipart/form-data"
                                  th:action="@{/back/tutor/form}"
                                  th:object="${tutorDTO}">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="alert alert-dismissible col-md-12"
                                             th:if="${messageDTO != null && messageDTO.key == 'save'}"
                                             th:classappend="${status == 'success' ? 'alert-success' : 'alert-warning'}">
                                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
                                                &times;
                                            </button>
                                            <h5><i class="icon fas fa-exclamation-triangle"></i> Thông Báo</h5>
                                            <span th:text="${messageDTO.value}"></span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="inputId">Mã Gia Sư</label>
                                                <input type="text" name="id" class="form-control"
                                                       th:classappend="${#fields.hasErrors('id')} ? 'is-invalid' : ''"
                                                       id="inputId" placeholder="..." th:field="*{id}" readonly
                                                       disabled>
                                            </div>
                                            <div class="form-group">
                                                <label for="fullName">Họ & Tên</label>
                                                <input type="text" name="fullName" class="form-control"
                                                       th:classappend="${#fields.hasErrors('fullName')} ? 'is-invalid' : ''"
                                                       id="fullName" placeholder="..." th:field="*{accountDTO.fullName}">
                                            </div>
                                            <div class="form-group">
                                                <label for="phone">Số Điện Thoại</label>
                                                <input type="text" name="phone" class="form-control"
                                                       th:classappend="${#fields.hasErrors('phone')} ? 'is-invalid' : ''"
                                                       id="phone" placeholder="..." th:field="*{phone}">
                                            </div>
                                            <div class="form-group">
                                                <label for="birthday">Ngày Sinh</label>
                                                <input type="text" name="birthday" class="form-control"
                                                       th:classappend="${#fields.hasErrors('birthday')} ? 'is-invalid' : ''"
                                                       id="birthday" placeholder="..." th:field="*{birthday}">
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="origin">Nguyên Quán</label>
                                                        <input type="text" name="origin" class="form-control"
                                                               th:classappend="${#fields.hasErrors('origin')} ? 'is-invalid' : ''"
                                                               id="origin" placeholder="..." th:field="*{origin}">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="idNumber">Số CMND/CCCD</label>
                                                        <input type="text" name="idNumber" class="form-control"
                                                               th:classappend="${#fields.hasErrors('idNumber')} ? 'is-invalid' : ''"
                                                               id="idNumber" placeholder="..." th:field="*{idNumber}" readonly
                                                               >
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="school">Trường Đào Tạo</label>
                                                <input type="text" name="school" class="form-control"
                                                       th:classappend="${#fields.hasErrors('school')} ? 'is-invalid' : ''"
                                                       id="school" placeholder="..." th:field="*{school}" readonly>
                                            </div>

                                            <div class="form-group">
                                                <label for="level">Trình Độ</label>
                                                <input type="text" name="level" class="form-control"
                                                       th:classappend="${#fields.hasErrors('level')} ? 'is-invalid' : ''"
                                                       id="level" placeholder="..." th:field="*{level}" readonly>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="specialization">Ngành học</label>
                                                        <input type="text" name="fullName" class="form-control"
                                                               th:classappend="${#fields.hasErrors('specialization')} ? 'is-invalid' : ''"
                                                               id="specialization" placeholder="..."
                                                               th:field="*{specialization}" readonly>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="yearCollege">Niên Khóa</label>
                                                        <input type="text" name="yearCollege" class="form-control"
                                                               th:classappend="${#fields.hasErrors('yearCollege')} ? 'is-invalid' : ''"
                                                               id="yearCollege" placeholder="..." th:field="*{yearCollege}"
                                                               readonly>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="teachingClass">Lớp Dạy</label>
                                                <select class="form-control select2" style="width: 100%;"
                                                        name="teachingClass" id="teachingClass" multiple
                                                        th:field="*{teachingClassIdList}">
                                                    <option th:each="item : ${teachingClassDTOList}"
                                                            th:value="${item.id}"
                                                            th:text="${item.name}"/>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="inputStatus">Trạng Thái</label>
                                                <select id="inputStatus" class="form-control select2"
                                                        style="width: 100%;"
                                                        th:field="*{status}">
                                                    <option value="true">Kích Hoạt</option>
                                                    <option value="false">Tạm Ngưng</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="teachingClass">Ảnh CMND/CCCD</label>
                                                <div class="col-sm-6" th:if="${tutorDTO.idPhoto != null }">
                                                    <img th:src="@{${tutorDTO.idPhoto}}" width="100%" alt="Ảnh CCCD"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="teachingClass">Ảnh Thẻ</label>
                                                <div class="col-sm-6" th:if="${tutorDTO.cardPhoto != null }">
                                                    <img th:src="@{${tutorDTO.cardPhoto}}" width="100%" alt="Ảnh CCCD"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="teachingClass">Ảnh Bằng</label>
                                                <div class="col-sm-6" th:if="${tutorDTO.degreePhoto != null }">
                                                    <img th:src="@{${tutorDTO.degreePhoto}}" width="100%" alt="Ảnh Bằng"/>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <a type="button" class="mr-3" href="/back/tutor/">
                                        Quay Lại
                                    </a>
                                    <input type="hidden" name="id" class="form-control" th:field="*{id}">
                                    <button type="submit" class="btn btn-primary">Lưu Dữ Liệu</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Thông Tin Tài Khoản</h3>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="accountId">Mã Tài Khoản</label>
                                            <input type="text" name="id" class="form-control"
                                                   id="accountId" placeholder="..." th:field="*{accountDTO.id}" readonly
                                                   disabled>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputUsername">Tên Đăng Nhập</label>
                                            <input type="text" name="username" class="form-control"
                                                   id="inputUsername" placeholder="..." th:field="*{accountDTO.username}"
                                                   readonly
                                                   disabled>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="inputEmail">Địa Chỉ Email</label>
                                            <input type="text" name="email" class="form-control"
                                                   id="inputEmail" placeholder="..." th:field="*{accountDTO.email}"
                                                   readonly
                                                   disabled>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div th:replace="fragments/footer :: footer"/>

    <aside class="control-sidebar control-sidebar-dark"></aside>
</div>

<!-- jQuery -->
<script th:src="@{/resources/plugins/jquery/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/resources/plugins/jquery-ui/jquery-ui.min.js}"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
    $.widget.bridge('uibutton', $.ui.button)
</script>
<!-- Bootstrap 4 -->
<script th:src="@{/resources/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- ChartJS -->
<script th:src="@{/resources/plugins/chart.js/Chart.min.js}"></script>
<!-- Sparkline -->
<script th:src="@{/resources/plugins/sparklines/sparkline.js}"></script>
<!-- JQVMap -->
<script th:src="@{/resources/plugins/jqvmap/jquery.vmap.min.js}"></script>
<script th:src="@{/resources/plugins/jqvmap/maps/jquery.vmap.usa.js}"></script>
<!-- jQuery Knob Chart -->
<script th:src="@{/resources/plugins/jquery-knob/jquery.knob.min.js}"></script>
<!-- daterangepicker -->
<script th:src="@{/resources/plugins/moment/moment.min.js}"></script>
<script th:src="@{/resources/plugins/daterangepicker/daterangepicker.js}"></script>
<!-- Tempusdominus Bootstrap 4 -->
<script th:src="@{/resources/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js}"></script>
<!-- Summernote -->
<script th:src="@{/resources/plugins/summernote/summernote-bs4.min.js}"></script>
<!-- overlayScrollbars -->
<script th:src="@{/resources/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/resources/dist/js/adminlte.js}"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script th:src="@{/resources/dist/js/pages/dashboard.js}"></script>

<script src="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag/dist/js/multi-select-tag.js"></script>

<script>
    new MultiSelectTag('teachingClass')  // id
</script>
</body>
</html>
